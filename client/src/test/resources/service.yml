---
server:
  type: default

  applicationConnectors:
    - type: http
      port: 0

  adminConnectors:
    - type: http
      port: 0

viewRenderers:
  freemarker:
    strict_syntax: yes
    whitespace_stripping: yes
    url_escaping_charset: UTF-8

logging:
  level: INFO

  loggers:
    com.sonatype.ossindex: DEBUG

  appenders:
    - type: console
      threshold: ALL
